<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <title>Proyecto con JavaScript</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--jquery ui-->
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css" />
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!--no olvidar el script-->

    <!--plugin validación-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--script importa el lado-->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<div id="selector-theme">
    <div id="to-green"></div>
    <div id="to-red"></div>
    <div id="to-blue"></div>
</div>

<body>
    <!--caja blanca que lo contiene todo -->
    <section id="global">

        <!--parte superior de la pagina-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--contenido-->
        <section id="content">
            <!--carga formulario de contacto-->
            <div id="box">
                <h2></h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" />
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" data-validation="alphanumeric" />
                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email" />
                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" type="text" data-validation="date" data-validation-format="dd-mm-yyyy" />
                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number" />

                    <input type="submit" value="enviar" />
                </form>

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Un caracol?</span></h4>
                    <img src="img/caracol.jpg" />
                    <p>Tener una vivienda conlleva muchos gastos; compartir tu alojamiento en Airbnb puede ayudarte a pagar la hipoteca y las facturas.
                    </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                                Nombre
                            </label><br>
                        <input type="text" name="name" id="form_name" /><br>
                        <label for="email">
                                Correo
                            </label><br>
                        <input type="text" name="email" id="email" />
                        <label for="password">
                                Contraseña
                            </label><br>
                        <input type="password" name="password" id="password" /><br>
                        <input type="submit" value="Entrar" />
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Master de JavaScript de Henry &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>

</body>

</html>
